##########
# CollectionBuilder Theme Customization
# values set here help configure details of individual pages in the website
##########

##########
# HOME PAGE
#
# Use your hero/background image for the title band (ECDA-style).
# Can be a relative path in the repo.
featured-image: /assets/img/background.jpg
# Extra vertical padding for a taller banner (tweak as needed)
home-title-y-padding: 5em    # Default is 8em; increase for taller banner
# Control background focal point
home-banner-image-position: center

##########
# ITEM PAGE
#
browse-buttons: true # true/false, adds previous/next arrows to item pages

##########
# SUBJECTS PAGE
#
subjects-fields: subject;creator
subjects-min: 1
subjects-stopwords:

##########
# LOCATIONS PAGE
#
locations-fields: location
locations-min: 1
locations-stopwords:

##########
# MAP PAGE
#
auto-center-map: true
latitude: 46.727485
longitude: -117.014185
zoom-level: 5
map-base: Esri_WorldStreetMap
map-search: true
map-search-fuzziness: 0.35
map-cluster: true
map-cluster-radius: 25

##########
# TIMELINE PAGE
#
year-navigation:
year-nav-increment: 5

##########
# DATA
#
metadata-export-fields: "title,creator,date,description,subject,location,latitude,longitude,source,identifier,type,format,language,rights,rightsstatement"
metadata-facets-fields: "subject,creator,format"

##########
# COMPOUND OBJECTS
#
map-child-objects: true
timeline-child-objects: true
data-child-objects: false
carousel-child-objects: false
browse-child-objects: false
search-child-objects: true

##########
# ADVANCED OPTIONS
#
# Navbar set to light-on-white to match ECDA-style slim header
navbar-color: navbar-light
navbar-background: bg-white

# BOOTSWATCH THEMES (leave blank for plain Bootstrap)
bootswatch:

# THEME FONTS / COLORS (you can override further in assets/scss/custom.scss)
base-font-size: 1.2em
text-color: "#191919"
link-color: "#0d6efd"
base-font-family:
font-cdn:

